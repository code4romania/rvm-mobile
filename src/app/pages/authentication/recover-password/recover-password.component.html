<ion-content color="primary">
  <form (ngSubmit)="resetPassword()" class="login-form" [formGroup]="resetPasswordForm" id="resetPasswordForm" (keyup.enter)="resetPassword()" *ngIf="!loading">
    <div class="logo mx-auto mb-50">
      <img src="../../assets/images/DSU.png" class="mx-auto mt-30" />
    </div>
    <ion-item color="transparent" class="login-item mx-10" lines="none">
      <ion-label position="floating">AdresÄƒ de email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item color="danger" class="error-message m-10" lines="none" *ngIf="errorMessage || (resetPasswordForm.controls.email.errors?.email && resetPasswordForm.touched)">
      <p> {{ resetPasswordForm.controls.email.errors?.email || errorMessage }} </p>
     </ion-item>

    <a [routerLink]="['/auth/login']">Autentificare</a>
    <ion-button ion-button type="submit" color="secondary" expand="full" class="full-button" [disabled]="resetPasswordForm.invalid">Trimite</ion-button>
  </form>

  <div class="center-spinner" *ngIf="loading">
      <ion-spinner name="crescent" center></ion-spinner>
  </div>
</ion-content>
