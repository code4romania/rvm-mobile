<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button color="dark" class="show-back-button" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <img src="../../assets/images/logo.PNG" class="logo-title mx-auto" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../../../assets/images/send-message.PNG" class="w-100" />

  <div padding>
    <ion-item lines="none">
      <ion-label class="title">
        Mesajul tău
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="custom-input">
      <ion-textarea [(ngModel)]="message" class="h-70"></ion-textarea>
    </ion-item>
    <ion-row class="p-15">
      <ion-col col-6 class="my-auto">
        <img [src]="base64Image" *ngIf="base64Image" />
        <ion-label *ngIf="!base64Image" class="text-content">
            Adaugă o fotografie
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-button color="light" class="w-100" (click)="addImage()">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <ion-button ion-button color="dark" expand="full" class="full-button-bottom" (click)="sendMessage()">Login</ion-button>
</ion-content>
