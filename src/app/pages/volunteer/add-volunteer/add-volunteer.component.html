<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button color="dark" class="show-back-button" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <img src="../../assets/images/logo.PNG" class="logo-title mx-auto" />
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="submit()" class="mt-50 add-form" [formGroup]="addForm" id="addForm">
    <div class="mt-10">
      <ion-label class="title">Adaugă nume</ion-label>
      <ion-input type="text" formControlName="name" class="mt-10"></ion-input>
    </div>
    <div class="mt-10">
      <ion-label class="title">Adaugă CNP</ion-label>
      <ion-input type="number" formControlName="ssn" class="mt-10"></ion-input>
    </div>

    <div class="selectors">
      <div class="mt-10">
        <ion-label class="title">
          Alege județ
        </ion-label>
        <ion-select class="mt-10" formControlName="county" (ionChange)="countySelectionChanged($event)">
          <ion-select-option *ngFor="let county of counties" value="{{county.name}}">{{county.name}}</ion-select-option>
        </ion-select>
      </div>

      <div class="mt-10">
        <ion-label class="title">
          Alege localitate
        </ion-label>
        <ion-select class="mt-10" formControlName="city" (ionChange)="citySelectionChanged($event)">
          <ion-select-option *ngFor="let city of cities" value="{{city.name}}">{{city.name}}</ion-select-option>
        </ion-select>
      </div>

      <div class="mt-10">
        <ion-label class="title">
          Alege organizație
        </ion-label>
        <ion-select class="mt-10" formControlName="organization" *ngIf="!addNewOrganization"
          (ionChange)="organizationSelectionChanged($event)">
          <ion-select-option *ngFor="let organization of organizations" value="{{organization.name}}">
            {{organization.name}}</ion-select-option>
          <ion-select-option value="new">Adaugă organizație nouă</ion-select-option>
        </ion-select>
        <ion-input type="text" formControlName="organization" class="mt-10" *ngIf="addNewOrganization"></ion-input>
      </div>

      <ion-item lines="none" class="checkbox-item">
        <ion-checkbox></ion-checkbox>
        <ion-label class="pl-10">Neafiliat</ion-label>
      </ion-item>

      <div class="mt-10">
        <ion-label class="title">
          Alege specializare
        </ion-label>
        <ion-input type="text" formControlName="course" (ionChange)="courseSelectionChanged($event)" class="mt-10"></ion-input>
      </div>
    </div>

    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-6>
        <ion-button type="submit" color="success" class="mt-10 w-100">Savlează</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
